<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffd6e8 0%, #c7e9ff 100%);
            min-height: 100vh;
            overflow: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><circle cx="10" cy="10" r="8" fill="%23ff91c7" opacity="0.6"/></svg>'), auto;
        }

        .clouds {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 100px;
            animation: float-cloud 20s linear infinite;
        }

        @keyframes float-cloud {
            0% { transform: translateX(-200px); }
            100% { transform: translateX(calc(100vw + 200px)); }
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .world-map {
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-size: 4rem;
            background: linear-gradient(135deg, #ff91c7, #82c5ff, #ff91c7);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: gradient-shift 3s ease infinite, float 3s ease-in-out infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .subtitle {
            color: #8e7aa5;
            font-size: 1.5rem;
            margin-bottom: 60px;
            animation: fadeIn 2s ease-out;
        }

        .portal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            max-width: 900px;
            margin: 0 auto;
        }

        .portal {
            position: relative;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px 30px;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 40px rgba(255, 145, 199, 0.3);
            border: 3px solid transparent;
            animation: portal-appear 0.8s ease-out both;
        }

        .portal:nth-child(1) { animation-delay: 0.2s; }
        .portal:nth-child(2) { animation-delay: 0.4s; }
        .portal:nth-child(3) { animation-delay: 0.6s; }

        @keyframes portal-appear {
            from { 
                opacity: 0; 
                transform: translateY(50px) scale(0.8); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .portal:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 20px 60px rgba(130, 197, 255, 0.5);
            border: 3px solid rgba(255, 255, 255, 0.8);
        }

        .portal-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            display: block;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .portal:hover .portal-icon {
            animation: spin 0.6s ease-in-out;
        }

        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .portal h2 {
            color: #ff91c7;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .portal p {
            color: #6b5b7a;
            font-size: 1rem;
            line-height: 1.6;
        }

        .portal::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #ff91c7, #82c5ff, #ff91c7, #82c5ff);
            border-radius: 30px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
            background-size: 300% 300%;
            animation: gradient-rotate 3s linear infinite;
        }

        @keyframes gradient-rotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .portal:hover::before {
            opacity: 1;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #8e7aa5;
            font-size: 0.9rem;
            z-index: 1;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .subtitle { font-size: 1.2rem; }
            .portal-grid { gap: 25px; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="clouds" id="clouds"></div>
    
    <div class="container">
        <div class="world-map">
            <h1>âœ¨ Welcome to My World âœ¨</h1>
            <p class="subtitle">Choose your portal to explore...</p>
            
            <div class="portal-grid">
                <a href="about" class="portal">
                    <span class="portal-icon">ðŸŒ™</span>
                    <h2>About Me</h2>
                    <p>Discover my story and journey through the stars</p>
                </a>
                
                <a href="projects" class="portal">
                    <span class="portal-icon">âœ¨</span>
                    <h2>Projects</h2>
                    <p>Explore the magical worlds I've created</p>
                </a>
                
                <a href="contact" class="portal">
                    <span class="portal-icon">ðŸ’Œ</span>
                    <h2>Contact</h2>
                    <p>Send a message across the cosmos</p>
                </a>
            </div>
        </div>
    </div>

    <div class="footer">
        Click any portal to begin your journey âœ¨
    </div>

    <script>
        // Create twinkling stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 80; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (Math.random() * 2 + 2) + 's';
            starsContainer.appendChild(star);
        }

        // Create floating clouds
        const cloudsContainer = document.getElementById('clouds');
        for (let i = 0; i < 5; i++) {
            const cloud = document.createElement('div');
            cloud.className = 'cloud';
            const size = Math.random() * 100 + 80;
            cloud.style.width = size + 'px';
            cloud.style.height = size * 0.6 + 'px';
            cloud.style.top = Math.random() * 100 + '%';
            cloud.style.animationDuration = (Math.random() * 20 + 20) + 's';
            cloud.style.animationDelay = Math.random() * 10 + 's';
            cloudsContainer.appendChild(cloud);
        }

        // Add particle effect on mouse move
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.95) {
                const particle = document.createElement('div');
                particle.className = 'star';
                particle.style.width = '4px';
                particle.style.height = '4px';
                particle.style.left = e.clientX + 'px';
                particle.style.top = e.clientY + 'px';
                particle.style.position = 'fixed';
                particle.style.pointerEvents = 'none';
                particle.style.animation = 'twinkle 1s ease-out forwards';
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 1000);
            }
        });
    </script>
</body>
</html>
